<div class="px-40 flex flex-1 justify-center py-5">
  <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
    <div class="flex justify-between items-center p-4">
      <h2 class="text-[#111518] text-[32px] font-bold">Review Accounts</h2>
    </div>

    <p class="text-[#111518] text-base px-4">
      Review detected accounts and adjust their Monarch types before importing.
    </p>

    <!-- New control bar -->
    <div class="flex items-center justify-between px-4 py-2">
      <!-- Search -->
      <input id="searchInput" type="text" placeholder="Search accounts..." class="border rounded px-3 py-2 w-1/3">

      <!-- Filters & Bulk -->
      <div class="flex items-center gap-6">

        <!-- Filters -->
        <div class="flex border rounded overflow-hidden">
          <button id="filterAll" class="filter-btn px-4 py-2 text-sm font-medium">All</button>
          <button id="filterIncluded" class="filter-btn px-4 py-2 text-sm font-medium">Included</button>
          <button id="filterExcluded" class="filter-btn px-4 py-2 text-sm font-medium">Excluded</button>
        </div>


        <!-- Bulk actions -->
        <div class="flex gap-2">
          <button id="includeAllBtn"
            class="px-4 py-2 rounded border text-sm font-medium bg-white text-[#111518] hover:bg-gray-100">Include
            All</button>
          <button id="excludeAllBtn"
            class="px-4 py-2 rounded border text-sm font-medium bg-white text-[#111518] hover:bg-gray-100">Exclude
            All</button>
        </div>

      </div>
    </div>

    <div class="px-4 py-3 @container">
      <div class="flex overflow-hidden rounded-lg border border-[#dce1e5] bg-white">
        <table class="flex-1">
          <thead>
            <tr class="bg-white">
              <th class="px-2 py-3 text-left text-sm font-medium w-[50px]">
                <input type="checkbox" id="masterCheckbox" class="w-5 h-5">
              </th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[230px]">Account Name</th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[250px]">Type</th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[250px]">Subtype</th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[140px]">Transactions</th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[200px]">Balance</th>
              <th class="px-2 py-3 text-left text-sm font-medium w-[150px]">Include</th>
            </tr>
          </thead>
          <tbody id="reviewTableBody">
            <!-- populated dynamically -->
          </tbody>
        </table>
      </div>

      <div id="bulkActionBar"
        class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 bg-white shadow-lg rounded-lg flex items-center px-6 py-3 gap-4 border border-gray-300">

        <!-- Separator -->
        <div class="h-5 border-l border-gray-300"></div>

        <!-- Unselect -->
        <button id="unselectAllBtn" class="text-sm font-medium px-4 py-2 border rounded hover:bg-gray-100">
          <span id="selectedCount">0</span> selected
        </button>

        <!-- Bulk Rename -->
        <button id="bulkRenameBtn" class="text-sm font-medium px-4 py-2 border rounded hover:bg-gray-100">
          Rename
        </button>

        <!-- Bulk Edit Type -->
        <button id="bulkTypeBtn" class="text-sm font-medium px-4 py-2 border rounded hover:bg-gray-100">
          Edit Type
        </button>

        <!-- Bulk Include -->
        <button id="bulkIncludeBtn" class="text-sm font-medium px-4 py-2 border rounded hover:bg-gray-100">
          Include
        </button>

        <!-- Bulk Exclude -->
        <button id="bulkExcludeBtn" class="text-sm font-medium px-4 py-2 border rounded hover:bg-gray-100">
          Exclude
        </button>
      </div>
    </div>

    <div class="flex justify-between items-center px-4 py-6 mt-6">
      <!-- Back Button -->
      <button id="backBtn"
        class="px-5 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition">
        ‚Üê Back
      </button>

      <!-- Forward Button -->
      <button id="importBtn"
        class="px-6 py-3 bg-[#1993e5] text-white text-sm font-bold rounded-lg disabled:opacity-50 transition"
        disabled>Import Accounts</button>
    </div>

  </div>
</div>

<div id="bulkRenameModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg w-[500px] p-6 relative">

    <h2 class="text-xl font-bold mb-4">Bulk Rename Accounts</h2>

    <label class="font-medium text-sm">Pattern:</label>
    <input id="renamePattern" type="text" class="border rounded w-full px-3 py-2 mb-3" placeholder="e.g. {{YNAB}} - {{Index}}">

    <!-- Token shortcuts -->
    <div class="flex flex-col gap-2 mb-4">
      <button class="token-btn bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded text-sm w-max" data-token="{{YNAB}}">YNAB Name</button>
      <button class="token-btn bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded text-sm w-max" data-token="{{Index}}">Index</button>
      <button class="token-btn bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded text-sm w-max" data-token="{{Upper}}">Uppercase YNAB</button>
      <button class="token-btn bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded text-sm w-max" data-token="{{Date}}">Today (YYYY-MM-DD)</button>
    </div>

    <!-- Index start -->
    <div class="flex items-center gap-3 mb-4">
      <label class="text-sm">Index Start:</label>
      <input id="indexStart" type="number" class="border rounded px-3 py-1 w-24" value="1" />
    </div>

    <!-- Preview -->
    <div class="border rounded p-3 bg-gray-50 mb-4">
      <div class="font-medium text-sm mb-2">Preview:</div>
      <div id="renamePreview" class="text-sm text-gray-700 space-y-1"></div>
    </div>

    <div class="flex justify-end gap-3">
      <button id="renameCancel" class="bg-gray-300 text-sm px-4 py-2 rounded">Cancel</button>
      <button id="renameApply" class="bg-blue-500 text-white text-sm px-4 py-2 rounded font-bold">Apply</button>
    </div>

  </div>
</div>
