<div class="flex flex-col items-center justify-center py-24 space-y-10">

  <!-- Progress Container -->
  <div id="resultsContainer" class="text-center transition-opacity duration-500 ease-in-out">
    <div id="overallStatus" class="w-20 h-20 mx-auto mb-6">
      <!-- Updated dynamically -->
    </div>

    <h2 id="header" class="text-3xl font-bold mb-4">
      <!-- Updated dynamically -->
    </h2>
    <p id="subheader" class="text-gray-600 text-base max-w-md mx-auto mb-6">
      <!-- Updated dynamically -->
    </p>

    <!-- Account status list -->
    <div id="accountList" class="text-left max-w-xl w-full mx-auto space-y-3 transition-all duration-300">
      <!-- Account rows inserted by JavaScript -->
    </div>

    <!-- Action buttons Container -->
    <div class="flex justify-between items-center gap-4 px-4 py-6 mt-6">
      <button id="backBtn" class="ui-button" data-type="secondary" data-size="large" hidden>

      <button id="retryAllBtn" class="ui-button" data-type="warning" data-size="large" hidden>

      </button>

      <button id="restartBtn" class="ui-button" data-type="secondary" data-size="large" hidden>
        Upload More Accounts
      </button>

      <a id="openMonarchBtn" href="https://app.monarchmoney.com" target="_blank" class="ui-button" data-type="primary"
        data-size="large" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14 3h7m0 0v7m0-7L10 14M5 5h14v14H5V5z" />
        </svg>Open Monarch

    </div>
