<div class="flex flex-col items-center justify-center py-24 space-y-10">

  <!-- ✅ Progress Container -->
  <div id="successContainer" class="text-center hidden transition-opacity duration-500 ease-in-out">
    <div class="w-20 h-20 mx-auto mb-6">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="w-full h-full text-green-500">
        <path d="M20 6L9 17l-5-5"></path>
      </svg>
    </div>

    <h2 class="text-3xl font-bold mb-4">Migration in Progress</h2>
    <p class="text-gray-600 text-base max-w-md mx-auto mb-6">
      Your accounts are being processed in batches. This page will update as each account is imported.
    </p>

    <!-- Account status list with transition-friendly container -->
    <div id="accountList" class="text-left max-w-xl w-full mx-auto space-y-3 transition-all duration-300">
      <!-- Account rows inserted by JavaScript -->
    </div>

    <button id="restartBtn" class="mt-8 ui-button" data-type="primary" data-size="large">
      Restart
    </button>
  </div>

  <!-- ❌ Error State -->
  <div id="errorContainer" class="text-center hidden transition-opacity duration-500 ease-in-out">
    <div class="w-20 h-20 mx-auto mb-6">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="w-full h-full text-red-500">
        <path d="M12 9v2m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z"></path>
      </svg>
    </div>

    <h2 class="text-3xl font-bold mb-4">Migration Failed</h2>
    <p id="errorMessage" class="text-gray-600 text-base max-w-md mx-auto mb-6"></p>

    <div class="flex justify-between w-full max-w-md">
      <button id="backBtn" class="ui-button" data-type="secondary" data-size="large">← Back</button>
      <button id="restartBtn" class="ui-button" data-type="primary" data-size="large">Restart</button>
    </div>
  </div>

</div>
