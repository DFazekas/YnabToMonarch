<div class="flex flex-col items-center justify-center py-16 space-y-10">

  <div class="text-center">
    <h2 class="text-3xl font-bold mb-2">Enter Your Verification Code</h2>
    <p class="text-gray-600 text-base max-w-md">
      Monarch has sent a 6-digit verification code to your email address. Enter it below to continue.
    </p>
  </div>

  <div class="flex flex-col items-center space-y-5 w-80">

    <input id="otpInput" type="text" maxlength="6" pattern="[0-9]*" inputmode="numeric"
      class="border rounded px-4 py-3 text-center text-2xl tracking-widest w-full focus:ring-2 focus:ring-blue-400"
      placeholder="______">

    <div id="otpError" class="text-red-500 text-sm hidden">Invalid code. Please try again.</div>

    <button id="submitOtpBtn"
      class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg cursor-pointer hover:bg-blue-600 transition disabled:opacity-50"
      disabled>
      Verify
    </button>

    <div class="flex justify-between items-center w-full text-sm text-gray-600">
      <span>Didn’t receive it?</span>
      <button id="resendOtpBtn" class="text-blue-500 font-medium cursor-pointer hover:underline">Resend</button>
    </div>

  </div>

  <div class="flex justify-between items-center px-4 py-6 mt-8 w-full max-w-lg">
    <button id="backBtn"
      class="px-5 py-3 border border-gray-300 text-gray-700 font-semibold cursor-pointer rounded-lg hover:bg-gray-100 transition">
      ← Back
    </button>
  </div>

</div>
