<div class="flex flex-col items-center justify-center py-3 px-6 space-y-7 max-w-lg mx-auto">

  <div class="text-center">
    <h2 class="text-3xl font-bold mb-2">Auto Import: Connect Your Monarch Account</h2>
    <p class="text-gray-600 text-base max-w-md">
      Authorize your Monarch account so we can directly import your accounts and transactions.
    </p>
  </div>

  <div class="w-full bg-white border border-gray-200 rounded-xl shadow-sm p-8 space-y-6">

    <div class="space-y-4">
      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="email">Email</label>
        <input id="email" type="email" class="border rounded-lg w-full px-4 py-3 text-sm" placeholder="you@email.com">
      </div>

      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="password">Password</label>
        <input id="password" type="password" class="border rounded-lg w-full px-4 py-3 text-sm" placeholder="••••••••">
      </div>

      <div class="flex items-center gap-2 mt-1">
        <div class="w-5 h-5 text-green-600">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a11 11 0 100 22 11 11 0 000-22zm0 20a9 9 0 110-18 9 9 0 010 18zm-1-5h2v2h-2v-2zm0-10h2v8h-2V6z"/></svg>
        </div>
        <p class="text-xs text-gray-500">
          Your credentials are never stored and used only for this import session.
        </p>
      </div>
    </div>

    <button id="connectBtn" 
      class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold cursor-pointer rounded-lg text-sm transition">
      Connect & Start Import
    </button>

  </div>

  <div class="flex justify-between w-full max-w-md">
    <button id="backBtn"
      class="px-5 py-3 border border-gray-300 text-gray-700 font-semibold cursor-pointer rounded-lg hover:bg-gray-100 transition">
      ← Back
    </button>
  </div>

</div>
