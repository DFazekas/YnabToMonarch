<div class="flex flex-col items-center justify-center py-3 px-6 space-y-7 max-w-lg mx-auto">

  <div class="text-center">
    <h2 class="text-3xl font-bold mb-2">Auto Import: Connect Your Monarch Account</h2>
    <p class="text-gray-600 text-base max-w-md">
      Authorize your Monarch account so we can directly import your accounts and transactions.
    </p>
  </div>

  <div class="w-full bg-white border border-gray-200 rounded-xl shadow-sm p-8 space-y-6">

    <form id="credentialsForm" class="space-y-4">
      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="email">Email</label>
        <input id="email" type="email" class="border rounded-lg w-full px-4 py-3 text-sm" placeholder="you@email.com" autocomplete="username">
      </div>

      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="password">Password</label>
        <input id="password" type="password" class="border rounded-lg w-full px-4 py-3 text-sm" placeholder="••••••••" autocomplete="current-password">
      </div>

      <div class="flex items-center gap-2 mt-1">
        <div class="w-5 h-5 text-green-600">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 1a11 11 0 100 22 11 11 0 000-22zm0 20a9 9 0 110-18 9 9 0 010 18zm-1-5h2v2h-2v-2zm0-10h2v8h-2V6z" />
          </svg>
        </div>
        <p class="text-xs text-gray-500">
          Your credentials are never stored and used only for this import session.
        </p>
      </div>

      <div id="errorBox" class="hidden text-red-500 text-sm mt-4"></div>

    </form>

    <button id="connectBtn" class="ui-button" data-type="primary" data-size="large" data-fullWidth disabled>
      Connect & Start Import
    </button>

  </div>

  <div class="flex justify-between w-full max-w-md">
    <button id="backBtn" class="ui-button" data-type="secondary" data-size="large">← Back</button>
  </div>

</div>
