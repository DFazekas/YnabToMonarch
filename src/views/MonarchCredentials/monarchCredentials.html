<div class="flex flex-col items-center justify-center py-3 px-6 space-y-7 max-w-lg mx-auto">

  <div class="text-center">
    <h2 class="text-3xl font-bold mb-2">Auto Import: Connect Your Monarch Account</h2>
    <p class="text-gray-600 text-base max-w-md">
      Authorize your Monarch account so we can directly import your accounts and transactions.
    </p>
  </div>

  <div class="w-full bg-white border border-gray-200 rounded-xl shadow-sm p-8 space-y-6">

    <form id="credentialsForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="email">Email</label>
        <input id="email" type="email" class="border rounded-lg w-full px-4 py-3 text-sm placeholder-gray-300" placeholder="you@email.com"
          autocomplete="username">
      </div>

      <!-- Password -->
      <div>
        <label class="block font-medium text-sm text-[#111518] mb-1 cursor-pointer" for="password">Password</label>
        <div class="relative">
          <input id="password" type="password" class="border rounded-lg w-full px-4 py-3 text-sm pr-12 placeholder-gray-300"
            placeholder="••••••••" autocomplete="current-password">

          <button type="button" id="togglePassword" aria-label="Toggle password visibility"
            class="absolute p-2 right-1 top-1/2 transform -translate-y-1/2 focus:outline-none bg-transparent border-none shadow-none hover:shadow-none transform-none hover:transform-none transition-none cursor-pointer">
            <!-- Show Icon -->
            <svg id="eyeShow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>

            <!-- Hide Icon -->
            <svg id="eyeHide" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.945-9.543-7a9.966 9.966 0 012.398-4.442M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1L17.9 17.9" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Remember Me -->
      <div id="rememberMe" class="flex items-center gap-2">
        <input id="rememberCredentials" type="checkbox" class="w-4 h-4 cursor-pointer">
        <label for="rememberCredentials" class="text-sm text-gray-600 cursor-pointer">Remember me for this
          session</label>
      </div>

      <!-- Not You? -->
      <div id="notYouContainer" class="mt-2 text-sm text-gray-500 hidden">
        <span id="rememberedEmail">"some@thing.com"</span>
        <button id="clearCredentialsBtn" class="ml-2 text-blue-600 cursor-pointer hover:underline">Not You?</button>
      </div>

      <div id="errorBox" class="hidden text-red-500 text-sm mt-4"></div>

    </form>

    <button id="connectBtn" class="ui-button" data-type="primary" data-size="large" data-fullWidth disabled>
      Connect & Start Import
    </button>

    <!-- Security Note -->
    <div class="flex items-center gap-2 mt-1">
      <div class="w-5 h-5 text-green-600 flex-shrink-0">
        <svg id="securityNoteIcon" viewBox="0 0 24 24" fill="green">
          <path
            d="M12 1a11 11 0 100 22 11 11 0 000-22zm0 20a9 9 0 110-18 9 9 0 010 18zm-1-5h2v2h-2v-2zm0-10h2v8h-2V6z" />
        </svg>
      </div>
      <p id="securityNote" class="text-xs text-gray-500">
        <!-- Rendered dynamically -->
      </p>
    </div>

  </div>

  <div class="flex justify-between w-full max-w-md">
    <button id="backBtn" class="ui-button" data-type="secondary" data-size="large">← Back</button>
  </div>

</div>
<style>
  input[type="password"]::-ms-reveal,
  input[type="password"]::-ms-clear,
  input[type="password"]::-webkit-credentials-auto-fill-button,
  input[type="password"]::-webkit-inner-spin-button,
  input[type="password"]::-webkit-clear-button {
    display: none !important;
    appearance: none;
  }

  input[type="password"]::-webkit-credentials-auto-fill-button {
    display: none !important;
    visibility: hidden;
  }

  #togglePassword, #clearCredentialsBtn {
    transition: none !important;
    box-shadow: none !important;
    transform: none !important;
  }
</style>
